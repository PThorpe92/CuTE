[package]
name = "CuTE"
version = "0.1.0"
authors = ["PThorpe92 <preston@unlockedlabs.org>"]
license = "GPL-3.0"
edition = "2021"

[dependencies]
crossterm = "0.27.0"
tui = { package = "ratatui", features = ["crossterm"], version = "0.23.0" }
tui-input = "*"
tui-widget-list = "0.2.2"
lazy_static = "1.4.0"
rusqlite = { version = "0.29.0", features = ["bundled"] }
serde_json = "1.0.107"
serde = { version = "1.0.188", features = ["derive"] }
chrono = "0.4.31"
curl = "0.4.44"
regex = "1.9.5"